<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO Project Mo√ßambique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 600px; }
        .form-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-top: 20px; border-top: 8px solid #C8102E; }
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-container img { max-width: 250px; height: auto; }
        .header-main { text-align: center; margin-bottom: 30px; }
        .header-main h2 { color: #003366; font-weight: 800; font-size: 1.5rem; text-transform: uppercase; margin-top: 10px; }
        .header-main small { color: #C8102E; font-weight: 600; }
        .section-header { background: #003366; color: white; padding: 10px 15px; border-radius: 5px; margin: 25px 0 15px 0; font-weight: bold; font-size: 0.9rem; }
        .form-label { font-weight: 600; color: #003366; }
        .form-control, .form-select { border-radius: 10px; padding: 12px; border: 1px solid #ced4da; }
        .btn-submit { background-color: #003366; border: none; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; color: white; transition: 0.3s; }
        .btn-submit:hover { background-color: #C8102E; transform: translateY(-2px); color: white; }
        #nid { background-color: #fff9f9; border: 2px solid #ced4da; font-family: monospace; font-size: 1.1rem; }
        #camposConfidente { display: none; background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px dashed #003366; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container mb-5">
    <div class="form-card">
        <div class="logo-container">
            <img src="Novo logo ECHO 2025.png" alt="ECHO Project Logo" onerror="this.src='https://via.placeholder.com/250x100?text=ECHO+PROJECT'">
        </div>

        <div class="header-main">
            <h2>Projecto ECHO Mo√ßambique</h2>
            <small>App Actualiza√ß√£o de Endere√ßos</small>
        </div>

        <form id="appForm">
            <div class="section-header">üìç LOCALIZA√á√ÉO</div>
            <div class="mb-3">
                <label class="form-label">Prov√≠ncia</label>
                <select id="prov" class="form-select" required onchange="filtrarDistritos()">
                    <option value="">Seleccione...</option>
                    <option value="Manica">Manica</option>
                    <option value="Niassa">Niassa</option>
                    <option value="Sofala">Sofala</option>
                    <option value="Tete">Tete</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Distrito</label>
                <select id="dist" class="form-select" required disabled onchange="filtrarUS()">
                    <option value="">Seleccione o distrito...</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Unidade Sanit√°ria (US)</label>
                <select id="us" class="form-select" required disabled>
                    <option value="">Seleccione a US...</option>
                </select>
            </div>

            <div class="section-header">üÜî IDENTIFICA√á√ÉO DO PACIENTE</div>
            <div class="mb-3">
                <label class="form-label">NID (10/4/5 d√≠gitos)</label>
                <input type="text" id="nid" class="form-control" maxlength="21" placeholder="0000000000/0000/00000" required oninput="aplicarMascaraNID(this)">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="temConfidente" onchange="toggleConfidente()">
                <label class="form-check-label" for="temConfidente" style="font-weight: bold; color: #C8102E;">
                    Tem Confidente / Contacto de Emerg√™ncia?
                </label>
            </div>

            <div id="camposConfidente">
                <div class="mb-3">
                    <label class="form-label">Nome do Confidente</label>
                    <input type="text" id="nomeConfidente" class="form-control" placeholder="Nome da pessoa de contacto">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone do Confidente</label>
                    <input type="tel" id="telConfidente" class="form-control" pattern="8[2-7][0-9]{7}" placeholder="84... / 82...">
                </div>
            </div>

            <div class="section-header">üìû CONTACTO E RESID√äNCIA</div>
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label">Telefone 1 (Opcional)</label>
                    <input type="tel" id="tel1" class="form-control" pattern="8[2-7][0-9]{7}" placeholder="84...">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label">Telefone 2 (Opcional)</label>
                    <input type="tel" id="tel2" class="form-control" pattern="8[2-7][0-9]{7}" placeholder="82...">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Endere√ßo F√≠sico</label>
                <textarea id="endereco" class="form-control" rows="3" placeholder="Bairro, Quarteir√£o, Casa n¬∫..." required></textarea>
            </div>

            <div class="section-header">‚úçÔ∏è RESPONS√ÅVEL</div>
            <div class="mb-4">
                <label class="form-label">Nome do Digitador</label>
                <input type="text" id="responsavel" class="form-control" placeholder="Quem est√° a introduzir?" required>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-submit w-100 shadow">SUBMETER</button>
        </form>
    </div>
</div>

<script>
function toggleConfidente() {
    const box = document.getElementById("temConfidente");
    const campos = document.getElementById("camposConfidente");
    campos.style.display = box.checked ? "block" : "none";
}

function aplicarMascaraNID(input) {
    let valor = input.value.replace(/\D/g, "");
    if (valor.length > 19) valor = valor.slice(0, 19);
    let formatado = "";
    if (valor.length > 0) {
        formatado = valor.slice(0, 10);
        if (valor.length > 10) formatado += "/" + valor.slice(10, 14);
        if (valor.length > 14) formatado += "/" + valor.slice(14, 19);
    }
    input.value = formatado;
}

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyiH7DLonvttzbczDGe_3hjaaV0Ql9sREqsBzcscZr0nyBj6HtFVlIYiK60MZq1T5Bq7A/exec";

const baseDados = {
    "Manica": { "Barue": ["Catandica HD", "Chuala CS"], "Chimoio": ["1¬∫ Maio CS", "Chimoio HP"], "Gondola": ["Amatongas CS", "Gondola Sede CS"], "Guro": ["Guro - Sede CS"], "Macate": ["Macate CS"], "Machaze": ["Bassane CS", "Chitobe CS"], "Manica": ["Manica HD"], "Mossurize": ["Espungabera CS"], "Sussundenga": ["Sussundenga CS"], "Vanduzi": ["Vanduzi CS"] },
    "Niassa": { "Cuamba": ["Cuamba HR"], "Lago": ["Metangula CS"], "Lichinga": ["Lichinga HP"], "Mandimba": ["Mandimba CS"], "Mecanhelas": ["Mecanhelas CS"], "Metarica": ["Metarica CS"], "Ngauma": ["Massangulo CS"] },
    "Sofala": { "Beira": ["Munhava CS", "Ponta G√™a PS"], "Buzi": ["Buzi Sede HR"], "Caia": ["Caia HD"], "Cheringoma": ["Inhaminga CS"], "Chibabava": ["Muxungue CS III"], "Dondo": ["Dondo Sede CS I"], "Gorongosa": ["Gorongoza-Sede CS"], "Machanga": ["Machang CS"], "Marromeu": ["Marromeu HR"], "Nhamatanda": ["Nhamatanda HR"] },
    "Tete": { "Angonia": ["Ulongue HR"], "Cahora Bassa": ["Songo HR"], "Changara": ["Changara CS"], "Chiuta": ["Manje CS"], "Macanga": ["Furancungo CS"], "Magoe": ["Magoe CS"], "Marara": ["Boroma CS"], "Moatize": ["Moatize CS"], "Mutarara": ["Mutarara HR"], "Tete": ["Tete HP"] }
};

function filtrarDistritos() {
    const prov = document.getElementById("prov").value;
    const distSelect = document.getElementById("dist");
    const usSelect = document.getElementById("us");
    distSelect.innerHTML = '<option value="">Seleccione...</option>';
    usSelect.innerHTML = '<option value="">Seleccione...</option>';
    if (prov) {
        distSelect.disabled = false;
        Object.keys(baseDados[prov]).forEach(d => distSelect.options.add(new Option(d, d)));
    } else { distSelect.disabled = true; usSelect.disabled = true; }
}

function filtrarUS() {
    const prov = document.getElementById("prov").value;
    const dist = document.getElementById("dist").value;
    const usSelect = document.getElementById("us");
    usSelect.innerHTML = '<option value="">Seleccione...</option>';
    if (dist) {
        usSelect.disabled = false;
        baseDados[prov][dist].forEach(u => usSelect.options.add(new Option(u, u)));
    } else { usSelect.disabled = true; }
}

document.getElementById('appForm').onsubmit = function(e) {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const respNome = document.getElementById('responsavel').value;
    
    // Captura os valores corretamente
    const dados = {
        provincia: document.getElementById("prov").value,
        distrito: document.getElementById("dist").value,
        us: document.getElementById("us").value,
        nid: document.getElementById("nid").value,
        tem_confidente: document.getElementById("temConfidente").checked ? "Sim" : "N√£o",
        nome_confidente: document.getElementById("nomeConfidente").value || "", // Garante que n√£o vai vazio
        tel_confidente: document.getElementById("telConfidente").value || "",
        tel1: document.getElementById("tel1").value || "",
        tel2: document.getElementById("tel2").value || "",
        endereco: document.getElementById("endereco").value || "",
        responsavel: respNome
    };

    fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) })
    .then(() => {
        alert("Ol√° " + respNome + ", o seu registo foi lan√ßado com sucesso!");
        document.getElementById('appForm').reset();
        toggleConfidente();
        filtrarDistritos();
    })
    .catch(() => alert("‚ùå ERRO de liga√ß√£o."))
    .finally(() => { btn.disabled = false; btn.innerText = "SUBMETER"; });
};
</script>
</body>
</html>
